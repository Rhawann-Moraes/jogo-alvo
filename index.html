<canvas width="1000" height="1800"></canvas>

<style>
    h1{
        text-align: center;
    }
</style>
<h1>Acerte o centro do alvo!</h1>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1000, 1800);
    var raio = 30
    var xAleatorio = sorteiaPosicao(1000);
    var yAleatorio = sorteiaPosicao(1800);

    function desenhaCirculo(x, y, raio, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    function limpaTela(){
        pincel.clearRect(0, 0, 1000, 1800);
    }
    function desenhaAlvo(x, y){
        desenhaCirculo( x, y, raio + 50, 'red');
        desenhaCirculo( x, y, raio + 40, 'white');
        desenhaCirculo( x, y, raio, 'red');
    }

    function sorteiaPosicao(maximo){
        return Math.floor(Math.random()* maximo);

    }

    function atualizaTela() {
        limpaTela()
        xAleatorio = sorteiaPosicao(800);
        yAleatorio = sorteiaPosicao(1600);

        desenhaAlvo(xAleatorio, yAleatorio);
    }

    setInterval( atualizaTela, 800);

    function dispara(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        

        if((x > xAleatorio - raio) 
        && (x < xAleatorio + raio) 
        && (y > yAleatorio - raio) 
        && (y < yAleatorio +raio)){
        alert('Acertou');
        }
    }

    onclick = dispara;


</script>
